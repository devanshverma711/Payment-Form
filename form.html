<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fied followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name='name' required> </p>
        <fieldset>
        <p>
           
            Male <input type="radio" name='gender' id="male">
            Female <input type="radio" name='gender' id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10" required></textarea> </p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
        Card Number * <input type="number" name="card_number " id="card_number" required>
        <p>
            expiration Date: * <input type="date" name="date" id="date" required>
        </p>
        <p>CCVV * <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
